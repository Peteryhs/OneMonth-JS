<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Many Letters</title>
</head>
<body>
<script>
    var word = prompt("Enter a word", "e.g hi");
    howManyLetters = function(word) {
        return word.length;
    }
    document.write("<h1>" + "Your word has " + howManyLetters(word) + " letters!" + "</h1>");
</script>
</body>
</html>
