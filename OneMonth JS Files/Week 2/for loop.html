<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
<script>
  var beatles = ["John", "Paul", "George", "Ringo"];
  for(num = 0; num <4; num++) {
    document.write("<h1>" + beatles[num] + "</h1>");
  }
</script>
</body>
</html>
